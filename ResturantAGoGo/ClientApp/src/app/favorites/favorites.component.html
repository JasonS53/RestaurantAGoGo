<div *ngFor="let f of favList">  <h1>{{f.restaurantName}}</h1>  <h4>{{f.restaurantAddress}}</h4>  <!--<h5>{{f.city}} {{f.state}} {{f.zip_code}}</h5>-->  <button class="btn btn-primary" (click)="removeFavorite(f.favoriteId,f.userId)">Remove from Favorites</button>  <a class="btn btn-secondary" [routerLink]="['/singleview',f.yelpId]">View more details</a></div>
